<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1">
    <title>CS2 Smokes</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/icons.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/script/script.js" type="module"></script>
</head>
<body>
    <main>
        <div id="controls" data-mode="normal">
            <div class="control">
                <i class="nf nf-cod-zoom_in"></i>
                <span class="text">Toggle <u>Z</u>oom</span>
            </div>
            <div class="control">
                <i class="nf nf-oct-pencil"></i>
                <span class="text"><u>E</u>dit</span>
            </div>
        </div>
        <div id="map" class="zoom-enabled">
            <img src="assets/img/mirage/instant_window/spawns.jpg" alt="">
            <h1>Mirage Instant Window Smokes</h1>
            <svg class="lines">
                <line x1="69.5%" y1="62%" x2="85%" y2="80%" stroke-width="8px" stroke="currentColor"/>
            </svg>
            <div class="callout">
                <span class="marker" style="left: 69.5%; top: 62%;">1</span>
                <div class="card" style="left: 85%; top: 80%;">
                    <div class="card-header">
                        <span class="title">Window smoke: spawn 1</span>
                    </div>
                    <div class="card-img">
                        <i class="nf nf-md-arrow_expand_all"></i>
                        <img src="assets/img/mirage/instant_window/1.jpg" alt="" draggable="false">
                    </div>
                    <div class="card-footer">
                        <span class="throw-type">W-Jumpthrow</span>
                        <span class="copy-linup-cmd" data-linup-cmd="setpos 1296 32 -103.97;setang -28.97 -165.87 0">Copy linup</span>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div id="fullscreen-img" class="hidden modal">
        <i class="nf nf-fa-close"></i>
        <img src="" alt="Fullscreen image view">
    </div>
    <div id="add-callout" class="hidden modal">
        <i class="nf nf-fa-close"></i>
        <form>
            <label for="add-callout-title">Title</label>
            <input type="text" id="add-callout-title" name="add-callout-title" placeholder="Window smoke">
            <label for="add-callout-type">Throw type</label>
            <input type="text" id="add-callout-type" name="add-callout-type" placeholder="W-Jumpthrow">
            <label for="add-callout-lineup-cmd">Lineup command</label>
            <input type="text" id="add-callout-lineup-cmd" name="add-callout-lineup-cmd" placeholder="setpos 1296 32 -103.97;setang -28.97 -165.87 0">
            <label for="add-callout-img">Lineup image</label>
            <input type="text" id="add-callout-img" name="add-callout-img" placeholder="assets/img/image.jpg">
            <label for="add-alt-callout-img">Alternative lineup image</label>
            <input type="text" id="add-alt-callout-img" name="add-alt-callout-img" placeholder="assets/img/alt-image.jpg">
            <label for="add-callout-marker-text">Marker text</label>
            <input type="text" id="add-callout-marker-text" name="add-callout-marker-text" placeholder="1">
            <button id="add-callout-add-btn" type="submit">Add</button>
        </form>
    </div>
    <div id="map-selector" class="hidden modal">
        <i class="nf nf-fa-close"></i>
        <div class="container">
            <input type="text" name="map-selector-search" id="map-selector-search" autocomplete="off">
            <ul></ul>
        </div>
    </div>
</body>
</html>
